---
# https://cloudnative-pg.io/documentation/1.18/samples/cluster-example-full.yaml
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
spec:
  instances: 3
  imageName: >-
    ghcr.io/tensorchord/cloudnative-vectorchord:18.0-0.5.3@sha256:267f6cbb32af6e109e138a143c7e9dd5d44d68433ec2303f0c30e745c788d1a9
  primaryUpdateStrategy: unsupervised
  startDelay: 300

  postgresql:
    shared_preload_libraries:
      - "vchord.so"
    parameters:
      # Autovacuum tuning for photo metadata workloads
      autovacuum_vacuum_scale_factor: "0.1"
      autovacuum_analyze_scale_factor: "0.05"
      autovacuum_vacuum_cost_limit: "1000"
      # Connection and memory
      max_connections: "300"
      shared_buffers: "512MB"
      effective_cache_size: "2GB"
      maintenance_work_mem: "128MB"
      work_mem: "16MB"
      # Checkpoints and WAL
      checkpoint_completion_target: "0.9"
      wal_buffers: "32MB"
      wal_compression: "on"
      min_wal_size: "1GB"
      max_wal_size: "5GB"
      # Query planning
      default_statistics_target: "100"
      random_page_cost: "1.0"
      effective_io_concurrency: "200"
      # Logging
      log_statement: "none"
      log_min_duration_statement: "500"
      # Security
      password_encryption: "scram-sha-256"
      ssl_min_protocol_version: "TLSv1.2"
      # Schema
      search_path: '"$user", public'

    pg_hba:
      - local all all scram-sha-256
      - hostssl all all 127.0.0.1/32 scram-sha-256
      - hostssl all all ::1/128 scram-sha-256
      - hostssl all all 10.32.0.0/12 scram-sha-256
      - hostssl all all 192.168.0.0/24 scram-sha-256
      - hostssl all all 192.168.30.98/32 scram-sha-256
      - hostssl all all 192.168.30.99/32 scram-sha-256
      - hostssl all all 192.168.30.100/32 scram-sha-256

  bootstrap:
    initdb:
      database: postgres
      owner: postgres
      secret:
        name: credentials-admin

  enableSuperuserAccess: true
  superuserSecret:
    name: credentials-admin

  storage:
    size: 30Gi
    storageClass: longhorn-6h

  managed:
    roles:
      - name: hass
        ensure: present
        passwordSecret:
          name: credentials-hass
        login: true
        createdb: true
        superuser: false
        createrole: false
        replication: false
        bypassrls: false
      - name: jellystat
        ensure: present
        passwordSecret:
          name: credentials-jellystat
        login: true
        createdb: true
        superuser: false
        createrole: false
        replication: false
        bypassrls: false
      - name: firefly
        ensure: present
        passwordSecret:
          name: credentials-firefly
        login: true
        createdb: true
        superuser: false
        createrole: false
        replication: false
        bypassrls: false
      - name: immich
        ensure: present
        passwordSecret:
          name: credentials-immich
        login: true
        createdb: true
        superuser: false
        createrole: false
        replication: false
        bypassrls: false

    services:
      disabledDefaultServices: ["ro", "r"]
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: "postgres-external-rw"
              annotations:
                io.cilium/lb-ipam-ips: ${CNPG_LB}
            spec:
              type: LoadBalancer
              externalTrafficPolicy: Local

  monitoring:
    enablePodMonitor: false

  affinity:
    enablePodAntiAffinity: true
    podAntiAffinityType: required
    topologyKey: kubernetes.io/hostname

  resources:
    requests:
      memory: 1Gi
      cpu: 500m
    limits:
      memory: 6Gi
      cpu: 2000m
