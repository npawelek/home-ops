---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik-terraform
  namespace: auth
spec:
  dependsOn:
    - name: tofu-controller
      namespace: flux-system
    - name: auth-authentik
      namespace: auth
  interval: 1h
  path: ./kubernetes/apps/auth/authentik/terraform
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: auth
  wait: false
