---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: auth-authentik
spec:
  interval: 1h
  path: ./kubernetes/apps/auth/authentik/app
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: auth
  wait: false
  dependsOn:
    - name: envoy-gateway
      namespace: gateway
    - name: authentik-postgres
      namespace: auth
