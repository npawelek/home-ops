---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: hajimari
spec:
  interval: 30m
  chart:
    spec:
      chart: hajimari
      version: 2.0.2
      sourceRef:
        kind: HelmRepository
        name: hajimari
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    hajimari:
      title: Apps
      darkTheme: "chalk"
      alwaysTargetBlank: true
      showGreeting: false
      showAppGroups: false
      showAppStatus: false
      showBookmarkGroups: false
      showGlobalBookmarks: false
      showAppUrls: false
      defaultEnable: true
      namespaceSelector:
        matchNames:
          - default
          - monitoring
      globalBookmarks:
        - group: node
          bookmarks:
            - name: GitOps
              url: https://github.com/npawelek/home-ops
            - name: Firmware
              url: https://github.com/npawelek/firmware
            - name: Renovate
              url: https://app.renovatebot.com/dashboard#github/npawelek/home-ops
        - group: network
          bookmarks:
            - name: UniFi Network
              url: https://udmp.${SECRET_DOMAIN}/network/default/dashboard
            - name: UniFi Protect
              url: https://udmp.${SECRET_DOMAIN}/protect/dashboard
            - name: UDM-Pro
              url: https://udmp.${SECRET_DOMAIN}/settings/updates
        - group: storage
          bookmarks:
            - name: Synology DS1512+
              url: https://derpnas.${SECRET_DOMAIN}:8079
            - name: Synology RS1221+
              url: https://racknas.${SECRET_DOMAIN}:8079
        - group: miscellaneous
          bookmarks:
            - name: HyperHDR Samsung 55
              url: https://hyp-samsung55.${SECRET_DOMAIN}
            - name: Octoprint
              url: https://octopi.${SECRET_DOMAIN}
            - name: Valetudo (Rosie)
              url: http://192.168.10.145
            - name: Valetudo (Floofeater)
              url: http://192.168.10.146
            - name: HDHomeRun
              url: http://192.168.20.98/
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        annotations:
          hajimari.io/enable: "false"
        hosts:
          - host: &host "hajimari.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podAnnotations:
      configmap.reloader.stakater.com/reload: hajimari-settings
    persistence:
      data:
        enabled: true
        type: emptyDir
    resources:
      requests:
        cpu: 100m
        memory: 128M
