---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: network-ddns-terraform
  namespace: network
spec:
  dependsOn:
    - name: tofu-controller
      namespace: flux-system
  interval: 15m
  path: ./kubernetes/apps/network/ddns/terraform
  postBuild:
    substituteFrom:
      - name: cluster-secrets
        kind: Secret
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  targetNamespace: network
  wait: false
