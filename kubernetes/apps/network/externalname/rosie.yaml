---
apiVersion: v1
kind: Service
metadata:
  name: rosie
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: rosie
  labels:
    kubernetes.io/service-name: rosie
addressType: IPv4
endpoints:
  - addresses:
      - ${ROSIE_ADDR}
ports:
  - name: http
    port: 80
    protocol: TCP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: rosie
spec:
  hostnames:
    - rosie.${SECRET_DOMAIN}
  parentRefs:
    - name: envoy-internal
      namespace: gateway
      sectionName: https
  rules:
    - filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: Authorization
                value: Basic ${VALETUDO_AUTH}
      backendRefs:
        - name: rosie
          port: 80
