apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./ocirepository.yaml
  - ./helmrelease.yaml
  - ./pvc.yaml
  - ./secrets.sops.yaml
configMapGenerator:
