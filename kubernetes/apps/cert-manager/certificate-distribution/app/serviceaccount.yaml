---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: certificate-distribution
---
# Role to read email configuration secret in cert-manager namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: certificate-distribution-email-reader
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
    resourceNames:
      - certificate-distribution-email
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: certificate-distribution-email-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: certificate-distribution-email-reader
subjects:
  - kind: ServiceAccount
    name: certificate-distribution
    namespace: cert-manager
