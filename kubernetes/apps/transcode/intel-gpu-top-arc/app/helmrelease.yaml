# yamllint disable-line rule:line-length
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.6.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: intel-gpu-top-arc
spec:
  chartRef:
    kind: OCIRepository
    name: intel-gpu-top-arc
  interval: 1h
  values:
    controllers:
      intel-gpu-top-arc:
        type: daemonset
        strategy: RollingUpdate

        containers:
          app:
            image:
              repository: public.ecr.aws/ubuntu/ubuntu
              tag: 26.04
              pullPolicy: IfNotPresent

            command:
              - /bin/bash

            args:
              - -c
              - |
                apt-get update && apt-get install -y intel-gpu-tools
                echo "intel_gpu_top (Arc) installed on $(hostname). Exec into pod to run it."
                sleep infinity

            probes:
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false

            resources:
              claims:
                - name: gpu
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 256Mi

            securityContext:
              privileged: true

    defaultPodOptions:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: intel.feature.node.kubernetes.io/gpu
                    operator: In
                    values:
                      - arc
      resourceClaims:
        - name: gpu
          resourceClaimTemplateName: ${APP}-gpu

    service:
      app:
        controller: intel-gpu-top-arc
        enabled: false
