---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app unmanic
spec:
  targetNamespace: transcode
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  components:
    - ../../../../components/gpu
    - ../../../../components/authentik-proxy
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
    - name: envoy-gateway
      namespace: gateway
    - name: intel-gpu-resource-driver
      namespace: kube-system
  path: ./kubernetes/apps/transcode/unmanic/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
  postBuild:
    substitute:
      APP: *app
    substituteFrom:
      - kind: Secret
        name: cluster-secrets
        optional: false
