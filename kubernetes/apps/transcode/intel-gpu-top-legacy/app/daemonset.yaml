---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: intel-gpu-top-legacy
spec:
  selector:
    matchLabels:
      app: intel-gpu-top-legacy
  template:
    metadata:
      labels:
        app: intel-gpu-top-legacy
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: intel.feature.node.kubernetes.io/gpu
                    operator: Exists
                  - key: intel.feature.node.kubernetes.io/gpu
                    operator: NotIn
                    values:
                      - arc
      containers:
        - name: intel-gpu-top
          image: public.ecr.aws/ubuntu/ubuntu:26.04
          command: ["/bin/bash"]
          args:
            - -c
            - |
              apt-get update && apt-get install -y intel-gpu-tools
              echo "intel_gpu_top (Legacy) installed on $(hostname). Exec into pod to run it."
              sleep infinity
          resources:
            requests:
              cpu: 10m
              memory: 128Mi
            limits:
              memory: 256Mi
          securityContext:
            privileged: true
          volumeMounts:
            - name: dev-dri
              mountPath: /dev/dri
      volumes:
        - name: dev-dri
          hostPath:
            path: /dev/dri
            type: Directory
