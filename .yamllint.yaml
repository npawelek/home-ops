---
extends: default
rules:
  line-length:
    max: 120
    level: warning
  truthy:
    allowed-values: ['true', 'false']
  comments:
    min-spaces-from-content: 1
  comments-indentation: {}
  document-start: disable
  indentation:
    spaces: 2
    indent-sequences: true

# Ignore line length in SOPS encrypted files
ignore: |
  *.sops.yaml
  *.sops.yml
