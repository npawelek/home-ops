machine:
  kubelet:
    extraConfig:
      serializeImagePulls: false
    extraMounts:
      - destination: /var/mnt/longhorn
        type: bind
        source: /var/mnt/longhorn
        options:
          - bind
          - rshared
          - rw
    nodeIP:
      validSubnets:
        - 192.168.0.0/24
